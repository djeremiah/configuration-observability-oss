apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xosss.observe.platformref.upbound.io
spec:
  compositeTypeRef:
    apiVersion: observe.platformref.upbound.io/v1alpha1
    kind: XOss

  patchSets:
    - name: common
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.deletionPolicy
          toFieldPath: spec.deletionPolicy
        - fromFieldPath: spec.parameters.id
          toFieldPath: spec.providerConfigRef.name
          transforms:
            - type: string
              string:
                fmt: "platform-ref-%s"

  resources:
    - name: namespace
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          forProvider:
            manifest:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: operators
      patches:
        - type: PatchSet
          patchSetName: common

    - name: releasePrometheus
      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        spec:
          rollbackLimit: 3
          forProvider:
            namespace: operators
            chart:
              # from https://github.com/prometheus-community/helm-charts
              # Note that default values are overridden by the patches below.
              name: kube-prometheus-stack
              repository: https://prometheus-community.github.io/helm-charts
              version: "41.4.1"
            values:
              prometheus:
                prometheusSpec:
                  #serviceMonitorSelector:
                  #  matchExpressions:
                  #    - key: "release"
                  #      operator: In
                  #      values:
                  #        - crossplane
                  serviceMonitorSelectorNilUsesHelmValues: false

      patches:
        - type: PatchSet
          patchSetName: common
        - fromFieldPath: spec.parameters.id
          toFieldPath: metadata.annotations[crossplane.io/external-name]
          transforms:
            - type: string
              string:
                fmt: "platform-ref-%s"
        # All Helm releases derive their labels and annotations from the claim.
        - fromFieldPath: metadata.labels
          toFieldPath: metadata.labels
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
        # Derive the Prometheus operator image and tag from the claim.
        - fromFieldPath: spec.operators.prometheus.version
          toFieldPath: spec.forProvider.chart.version
